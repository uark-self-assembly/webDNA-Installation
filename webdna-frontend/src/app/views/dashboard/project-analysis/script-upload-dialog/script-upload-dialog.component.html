<h2 mat-dialog-title>
    Upload New Script
    <span class="pull-right">
        <button mat-icon-button tabindex="-1" (click)="onCloseClicked()">
            <mat-icon>close</mat-icon>
        </button>
    </span>
</h2>
<mat-dialog-content style="min-width: 400px;">
    <button mat-raised-button color="primary" (click)="fileInput.click()">
        {{scriptFileChosen ? 'File: ' + scriptFile.name : 'Choose Script File'}}
    </button>
    <input #fileInput type="file" style="display: none;" (change)="fileChange($event)" accept=".py">

    <div *ngIf="scriptFileChosen" style="margin-top: 30px;">
        <mat-form-field style="width: 50%">
            <input matInput placeholder="Script File Name" [(ngModel)]="newScriptName">
        </mat-form-field>
        <mat-form-field style="width: 100%">
            <textarea matInput placeholder="Description" [(ngModel)]="newScriptDescription"></textarea>
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button *ngIf="uploadReady" mat-button color="primary" (click)="uploadClicked()">
        Upload
    </button>
</mat-dialog-actions>
