<div class="main-content" layout="column" flex style="height: 100%; overflow: auto; overflow-x: hidden; margin-bottom: 0px; top: 64px; padding: 30px">
    <div class="visualizer-page">
        <div class="container-fluid">
            <mat-card style="width: 800px; margin-bottom: 20px;">
                <mat-card-title>Select a Project</mat-card-title>

                <mat-card-content class="full-width">
                    <mat-form-field>
                        <mat-select placeholder="Project" [(value)]="selectedProject">
                            <mat-option *ngFor="let project of projects" [value]="project">
                                {{project.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="primary" (click)="loadProject()">
                        Visualize
                    </button>
                </mat-card-actions>
            </mat-card>

            <div *ngIf="!loading">
                <oxvis-cmp [projectId]="selectedProject.id"></oxvis-cmp>
            </div>
        </div>
    </div>
</div>
