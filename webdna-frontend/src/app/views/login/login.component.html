<div class="container-fluid login-page" [@pageStagger]="this">
    <div class="row">
        <div class="header-text">
            <h2>Welcome to WebDNA</h2>
            <h4>An oxDNA Simulation + Analysis Framework</h4>
        </div>
    </div>

    <div class="row">
        <div class="login-container">
            <mat-card>
                <mat-card-title>
                    Login
                </mat-card-title>
                <mat-card-content>
                    <form class="login-form" [formGroup]="login">
                        <mat-form-field hideRequiredMarker="true">
                            <input matInput formControlName="username" placeholder="Username" (keyup.enter)="loginClicked()" required>
                        </mat-form-field>

                        <mat-form-field hideRequiredMarker="true">
                            <input matInput type="password" formControlName="password" placeholder="Password" (keyup.enter)="loginClicked()" required>
                        </mat-form-field>
                    </form>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="primary" (click)="loginClicked()">Login</button>
                </mat-card-actions>
            </mat-card>

            <a class="no-account" (click)="noAccount()">Need to create an account?</a>
        </div>
    </div>
</div>
